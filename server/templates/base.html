<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - CLIPilot Registry</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav>
        <div class="container">
            <h1><a href="/">CLIPilot Registry</a></h1>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/modules">Browse Modules</a></li>
                {{if .LoggedIn}}
                    <li><a href="/upload">Upload</a></li>
                    <li><a href="/my-modules">My Modules</a></li>
                    <li><a href="/logout">Logout</a></li>
                {{else}}
                    <li><a href="/login">Login</a></li>
                {{end}}
            </ul>
        </div>
    </nav>
    <main class="container">
        {{template "content" .}}
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 CLIPilot Registry | <a href="https://github.com/themobileprof/clipilot">GitHub</a></p>
        </div>
    </footer>
</body>
</html>
