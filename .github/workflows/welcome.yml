name: Welcome

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            üëã Thanks for opening your first issue! We appreciate your contribution to CLIPilot.
            
            A maintainer will review your issue soon. In the meantime:
            - Check our [Contributing Guide](../CONTRIBUTING.md)
            - Review similar issues
            - Join discussions in our [GitHub Discussions](../../discussions)
            
            Welcome to the community! üöÄ
          pr-message: |
            üéâ Thanks for opening your first pull request! We're excited to have your contribution.
            
            A maintainer will review your PR soon. Please make sure:
            - [ ] Your code follows our style guidelines
            - [ ] Tests pass locally
            - [ ] Documentation is updated if needed
            
            Check out our [Contributing Guide](../CONTRIBUTING.md) for more information.
            
            Thanks for contributing to CLIPilot! ‚ù§Ô∏è
