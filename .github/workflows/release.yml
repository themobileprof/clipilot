name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            name: clipilot-linux-amd64
          - goos: linux
            goarch: arm64
            name: clipilot-linux-arm64
          - goos: linux
            goarch: arm
            goarm: 7
            name: clipilot-linux-armv7
          - goos: darwin
            goarch: amd64
            name: clipilot-darwin-amd64
          - goos: darwin
            goarch: arm64
            name: clipilot-darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Verify project structure
        run: |
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la
          echo "cmd directory:"
          ls -la cmd/
          echo "cmd/clipilot directory:"
          ls -la cmd/clipilot/

      - name: Get dependencies
        run: go mod download

      - name: Build binary
        run: |
          # Set CGO and cross-compilation tools based on platform
          if [ "${{ matrix.goos }}" = "linux" ]; then
            if [ "${{ matrix.goarch }}" = "arm64" ]; then
              sudo apt-get update -qq
              sudo apt-get install -y gcc-aarch64-linux-gnu > /dev/null 2>&1
              export CC=aarch64-linux-gnu-gcc
              export CGO_ENABLED=1
            elif [ "${{ matrix.goarch }}" = "arm" ]; then
              sudo apt-get update -qq
              sudo apt-get install -y gcc-arm-linux-gnueabihf > /dev/null 2>&1
              export CC=arm-linux-gnueabihf-gcc
              export CGO_ENABLED=1
            else
              export CGO_ENABLED=1
            fi
          elif [ "${{ matrix.goos }}" = "darwin" ]; then
            # Disable CGO for macOS cross-compilation
            export CGO_ENABLED=0
          fi
          
          # Build the binary
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} GOARM=${{ matrix.goarm }} \
            go build -ldflags="-s -w" -o ${{ matrix.name }} ./cmd/clipilot
          
          # Verify binary was created
          ls -lh ${{ matrix.name }}
          chmod +x ${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find ./artifacts -type f -exec cp {} ./release/ \;
          cd release
          for file in *; do
            tar czf "${file}.tar.gz" "$file"
            sha256sum "${file}.tar.gz" > "${file}.tar.gz.sha256"
          done
          ls -lh

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-modules:
    name: Package Modules
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create modules archive
        run: |
          cd modules
          tar czf ../clipilot-modules.tar.gz *.yaml
          cd ..
          sha256sum clipilot-modules.tar.gz > clipilot-modules.tar.gz.sha256

      - name: Upload modules artifact
        uses: actions/upload-artifact@v4
        with:
          name: modules
          path: |
            clipilot-modules.tar.gz
            clipilot-modules.tar.gz.sha256

      - name: Add modules to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            clipilot-modules.tar.gz
            clipilot-modules.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
