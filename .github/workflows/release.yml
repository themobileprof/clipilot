name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            name: clipilot-linux-amd64
          - goos: linux
            goarch: arm64
            name: clipilot-linux-arm64
          - goos: linux
            goarch: arm
            goarm: 7
            name: clipilot-linux-armv7
          - goos: darwin
            goarch: amd64
            name: clipilot-darwin-amd64
          - goos: darwin
            goarch: arm64
            name: clipilot-darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Verify project structure
        run: |
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la
          echo "cmd directory:"
          ls -la cmd/
          echo "cmd/clipilot directory:"
          ls -la cmd/clipilot/

      - name: Get dependencies
        run: go mod download

      - name: Build binary
        run: |
          # Pure Go build - no CGO needed (uses modernc.org/sqlite)
          # Works on all platforms including Termux without compilation
          CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} GOARM=${{ matrix.goarm }} \
            go build -ldflags="-s -w" -o ${{ matrix.name }} ./cmd/clipilot
          
          # Verify binary was created
          ls -lh ${{ matrix.name }}
          chmod +x ${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  release:
    name: Create Release
    needs: [build, build-modules]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find ./artifacts -type f -exec cp {} ./release/ \;
          cd release
          for file in *; do
            tar czf "${file}.tar.gz" "$file"
            sha256sum "${file}.tar.gz" > "${file}.tar.gz.sha256"
          done
          ls -lh

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-registry-docker:
    name: Build and Push Registry Docker Image
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.registry
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/clipilot-registry:latest
            ${{ secrets.DOCKER_USERNAME }}/clipilot-registry:${{ steps.version.outputs.VERSION }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-modules:
    name: Package Modules
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create modules archive
        run: |
          cd modules
          tar czf ../clipilot-modules.tar.gz *.yaml
          cd ..
          sha256sum clipilot-modules.tar.gz > clipilot-modules.tar.gz.sha256

      - name: Upload modules artifact
        uses: actions/upload-artifact@v4
        with:
          name: modules
          path: |
            clipilot-modules.tar.gz
            clipilot-modules.tar.gz.sha256

      - name: Add modules to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            clipilot-modules.tar.gz
            clipilot-modules.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
