name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            name: clipilot-linux-amd64
          - goos: linux
            goarch: arm64
            name: clipilot-linux-arm64
          - goos: linux
            goarch: arm
            goarm: 7
            name: clipilot-linux-armv7
          - goos: darwin
            goarch: amd64
            name: clipilot-darwin-amd64
          - goos: darwin
            goarch: arm64
            name: clipilot-darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Verify project structure
        run: |
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la
          echo "cmd directory:"
          ls -la cmd/
          echo "cmd/clipilot directory:"
          ls -la cmd/clipilot/

      - name: Get dependencies
        run: go mod download

      - name: Build binary
        run: |
          echo "Building for ${{ matrix.goos }}-${{ matrix.goarch }}..."
          # Build with semantic search disabled for cross-platform compatibility
          # (ONNX Runtime requires CGO and platform-specific libraries)
          CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} GOARM=${{ matrix.goarm }} \
            go build -tags=nosemantic -ldflags="-s -w" -o ${{ matrix.name }} ./cmd/clipilot
          
          # Verify binary was created
          ls -lh ${{ matrix.name }}
          chmod +x ${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}



  release:
    name: Create Release
    needs: [build, build-modules]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find ./artifacts -type f -exec cp {} ./release/ \;
          cd release
          for file in *; do
            tar czf "${file}.tar.gz" "$file"
            sha256sum "${file}.tar.gz" > "${file}.tar.gz.sha256"
          done
          ls -lh

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-registry-docker:
    name: Build and Push Registry Docker Image
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.registry
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/clipilot-registry:latest
            ${{ secrets.DOCKER_USERNAME }}/clipilot-registry:${{ steps.version.outputs.VERSION }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to production
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            # Create .env file from secret
            cat > /tmp/clipilot-registry.env << 'EOF'
            ${{ secrets.ENV_FILE }}
            EOF
            
            # Stop and remove old container
            docker stop clipilot-registry 2>/dev/null || true
            docker rm clipilot-registry 2>/dev/null || true
            
            # Login to Docker Hub on server
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            # Pull latest image
            docker pull ${{ secrets.DOCKER_USERNAME }}/clipilot-registry:latest
            
            # Create volume if it doesn't exist and fix permissions
            if ! docker volume ls | grep -q clipilot-registry-data; then
              docker volume create clipilot-registry-data
            fi
            
            # Fix volume permissions (distroless runs as uid 65532)
            docker run --rm -v clipilot-registry-data:/data alpine sh -c "chown -R 65532:65532 /data && chmod -R 755 /data"
            
            # Run new container with port mapping
            docker run -d \
              --name clipilot-registry \
              --restart unless-stopped \
              --network bridge \
              -p 8082:8080 \
              -v clipilot-registry-data:/app/data \
              --env-file /tmp/clipilot-registry.env \
              ${{ secrets.DOCKER_USERNAME }}/clipilot-registry:latest
            
            # Wait and verify
            sleep 3
            if ! docker ps | grep -q clipilot-registry; then
              echo "❌ Container failed to start"
              docker logs clipilot-registry
              exit 1
            fi
            
            # Show status
            CONTAINER_IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' clipilot-registry)
            echo "✓ Deployed version ${{ steps.version.outputs.VERSION }}"
            echo "✓ Container IP: $CONTAINER_IP"
            echo "✓ Accessible at: http://$(hostname -I | awk '{print $1}'):8082"
            
            # Cleanup
            rm /tmp/clipilot-registry.env

  build-modules:
    name: Package Modules
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create modules archive
        run: |
          cd modules
          tar czf ../clipilot-modules.tar.gz *.yaml
          cd ..
          sha256sum clipilot-modules.tar.gz > clipilot-modules.tar.gz.sha256

      - name: Upload modules artifact
        uses: actions/upload-artifact@v4
        with:
          name: modules
          path: |
            clipilot-modules.tar.gz
            clipilot-modules.tar.gz.sha256

      - name: Add modules to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            clipilot-modules.tar.gz
            clipilot-modules.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
