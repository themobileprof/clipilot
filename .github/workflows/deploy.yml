name: Manual Deploy (Hotfix)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      reason:
        description: 'Reason for manual deploy (e.g., hotfix, config change)'
        required: true

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.registry
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/clipilot-registry:latest
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Manual deploy to ${{ github.event.inputs.environment }}
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            echo "Manual deployment triggered by: ${{ github.actor }}"
            echo "Reason: ${{ github.event.inputs.reason }}"
            echo ""
            # Create .env file from secret
            cat > /tmp/clipilot-registry.env << 'EOF'
            ${{ secrets.ENV_FILE }}
            EOF
            
            # Stop and remove old container
            docker stop clipilot-registry 2>/dev/null || true
            docker rm clipilot-registry 2>/dev/null || true
            
            # Login to Docker Hub on server
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            # Pull latest image
            docker pull ${{ secrets.DOCKER_USERNAME }}/clipilot-registry:latest
            
            # Create volume if it doesn't exist and fix permissions
            if ! docker volume ls | grep -q clipilot-registry-data; then
              docker volume create clipilot-registry-data
            fi
            
            # Fix volume permissions (distroless runs as uid 65532)
            docker run --rm -v clipilot-registry-data:/data alpine sh -c "chown -R 65532:65532 /data && chmod -R 755 /data"
            
            # Run new container (no port mapping - reverse proxy handles it)
            docker run -d \
              --name clipilot-registry \
              --restart unless-stopped \
              --network bridge \
              -v clipilot-registry-data:/app/data \
              --env-file /tmp/clipilot-registry.env \
              ${{ secrets.DOCKER_USERNAME }}/clipilot-registry:latest
            
            # Wait for container to start
            sleep 3
            
            # Check if container is running
            if ! docker ps | grep -q clipilot-registry; then
              echo "❌ Container failed to start. Checking logs..."
              docker logs clipilot-registry
              exit 1
            fi
            
            # Get container IP for reverse proxy
            CONTAINER_IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' clipilot-registry)
            echo "Container IP: $CONTAINER_IP"
            echo "Container can be accessed at: http://clipilot-registry:8080 (Docker DNS)"
            echo "Or via IP: http://$CONTAINER_IP:8080"
            
            # Clean up
            rm /tmp/clipilot-registry.env
            
            # Show status
            docker ps | grep clipilot-registry
            
            echo ""
            echo "✓ Deployment complete!"
            echo "✓ Container: clipilot-registry"
            echo "✓ Internal: http://$CONTAINER_IP:8080 or http://clipilot-registry:8080"
            echo ""
            echo "Next: Configure Nginx to proxy to the container"
            echo "See: docs/PRODUCTION_DEPLOYMENT.md for Nginx configuration"
